<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/a78b596222.js"></script>
</head>

<body>
    <div class="container">
        <section class="nav">
            <a href="#"><img src="img/logo.png" alt="logo" title="Домой"></a>
            <ul class="nav__ul">
                <li class="nav__ul__item f-16">
                    <a href="#">Как это работает</a>
                </li>
                <li class="nav__ul__item f-16">
                    <a href="#">О сервисе</a>
                </li>
                <li class="nav__ul__item f-16">
                    <a href="#">FAQ</a>
                </li>
                <li class="nav__ul__item f-16">
                    <a href="#">Контакты</a>
                </li>
                <li class="nav__ul__item f-16">
                    <a href="#">Поддержка</a>
                </li>
                <li class="nav__ul__item f-16">
                    <a href="#">Для Партнеров</a>
                </li>
            </ul>
            <button class="button button_darkgreen__filled" title="Профиль">
                <i class="fa fa-user" aria-hidden="true"></i>
            </button>
        </section>
        <section class="cabinet-main">
            <h2>Личный кабинет партнера</h2>
            <div  class="cabinet__options__wrp">
                <ul class="cabinet__options">
                    
                        <li class="cabinet__options__item">Создать заказ</li>
                        <li class="cabinet__options__item">Мои помещения</li>
                        <li class="cabinet__options__item">Текущий заказ</li>
                        <li class="cabinet__options__item">История заказов</li>
                        <li class="cabinet__options__item active">Мои данные</li>
                    
                </ul>
            </div>
            <div class="cabinet__data">
                <form class="cabinet__data__personal">
                    <h2>Персональный профиль</h2>
                    <div class="cabinet__data__personal_form__element">
                        <label class="cabinet__data__personal_form__input_h" for="name">Имя</label>
                    </div>
                    <div class="cabinet__data__personal_form__element">
                        <input class="cabinet__data__personal_form__input" type="text" id="name" placeholder="Имя">
                    </div>
                    <div class="cabinet__data__personal_form__element">
                        <label class="cabinet__data__personal_form__input_h" for="phone">Телефон</label>
                    </div>
                    <div class="cabinet__data__personal_form__element">
                        <input class="cabinet__data__personal_form__input" type="text" id="phone" placeholder="+ 7 999 555 55 55">
                    </div>
                    <div class="cabinet__data__personal_form__element">
                        <label class="cabinet__data__personal_form__input_h" for="email">E-mail</label>
                    </div>
                    <div class="cabinet__data__personal_form__element">
                        <input class="cabinet__data__personal_form__input" type="text" id="email" placeholder="mail@mail.ru">
                    </div>
                    <div class="cabinet__data__personal__btns">
                        <button type="submit" class="button button_blue__filled f-18">Сохранить</button>
                        <button type="button" class="button button_blue__unfilled f-18">Не сохранять</button>
                    </div>
                </form>
                <img src="" alt="image" height="405px" width="656px">
            </div> 
            
            
        </section>
        
    </div>
</body>

</html>
